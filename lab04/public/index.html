<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hello Bulma!</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
	<section class="section">
		<div class="container">
			<h1 class="title">
				Hello World
			</h1>
			<p class="subtitle">
				My first website with <strong>Bulma</strong>!
			</p>
			<div class="columns">
				<form class="column is-one-third" action="/form" method="POST">
					<div class="field">
						<label class="label">Name</label>
						<div class="control">
							<input class="input" type="text" placeholder="Text input" name="name" required>
						</div>
					</div>

					<div class="field">
						<label class="laebl">Number of Tickets</label>
						<div class="control has-icons-left has-icons-right">
						<input class="input is-success" type="number" name="number of tickets" min=1 max=4>
						<span class="icon is-small is-left">
							<i class="fas fa-user"></i>
						</span>
						</div>
						<p class="help is-success">This usernmae is available</p>
					</div> 

					<div class="field">
						<label class="label">Email</label>
						<div class="control has-icons-left has-icons-right">
							<input class="input is-danger" type="email" placeholder="Email input" value="hello@" name="email">
							<span class="icon is-small is-left">
								<i class="fas fa-envelope"></i>
							</span>
							<span class="icon is-small is-right">
								<i class="fas fa-exclamation-triangle"></i>
							</span>
						</div>
						<p class="help is-danger">This email is invalid</p>
					</div>

					<div class="field">
						<label class="label">Team</label>
						<div class="control">
							<div class="select">
								<select onchange="teamSelected(this.value)" name="team">
									<option value="">Select your favoriate team here.</option>
									<option value="Avengers">Avengers</option>
									<option value="JLA">Justice League</option>
								</select>
							</div>
						</div>
					</div>

					<div class="field">
						<label class="label">Superhero</label>
						<div class="control">
							<div class="select">
								<select id="superhero" name="superhero" disabled></select>
							</div>
						</div>
					</div>

					<div class="field">
						<label class="label">Message</label>
						<div class="control">
							<textarea class="textarea" placeholder="Textarea" rows="2" name="message"></textarea>
						</div>
					</div>

					<div class="field">
						<div class="control">
							<label class="checkbox">
								<input type="checkbox" name="agree" checked>
								I agree to the <a href="#">terms and condtions</a>
							</label>
						</div>
					</div>

					<div class="field">
						<div class="control">
							<label class="radio">
								<input type="radio" value="Credit Card">
								Pay by Credit Card
							</label>
							<label class="radio">
								<input type="radio" value="Paypayl">
								Pay by Paypal
							</label>
						</div>
					</div>

					<div class="field is-grouped">
						<div class="control">
							<button type="submit" class="button is-link">Submit</button>
						</div>
						<div class="control">
							<button type="reset" class="button is-link is-light">Reset</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</section>

	<script>
		var avengers = ["Cpatain America", "Iron Man", "Thor", "Hulk", "Black Widow", "Hawkeye"];
		var jla = ["Superman", "Batman", "Wonder Woman", "Flash", "Green Lanter", "Aquaman"];

		function teamSelected(team) {
			alert(team);
			var superheroElem = document.getElementById("superhero");
			superheroElem.options.length = 0;
			if (team == "Avengers") {
				avengers.forEach(function (item) {
					var option = document.createElement("option");
					option.text = item;
					option.value = item;
					superheroElem.add(option);
				})
				superheroElem.disabled = false;
			} else if (team == "JLA") {
				jla.forEach(function (item) {
					var option = document.createElement("option");
					option.text = item;
					option.value = item;
					superheroElem.add(option);
				})
				superheroElem.disabled = false;
			} else {
				superheroElem.disabled = true;
			}
		}
	</script>
</body>
</html>
