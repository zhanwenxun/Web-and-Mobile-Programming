<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>lab #03-08 Snsd</title>
	<style> 
		body {
			font: 1em ".AppleSystemUIFont", Helvetica, sans-serif;
		}
	</style>
</head>

<body>
	<script src="https://www.amcharts.com/lib/4/core.js"></script>
    <script src="https://www.amcharts.com/lib/4/charts.js"></script>
    <script src="https://www.amcharts.com/lib/4/themes/animated.js"></script>
    <script src="js/svgPaths.js"></script>
    <script src="https://www.amcharts.com/lib/4/themes/kelly.js"></script>
    <script src="https://www.amcharts.com/lib/4/themes/material.js"></script>

    <div id="chartdiv" style="width:40vw; height:80vh;"></div>
    <script>
    	am4core.useTheme(am4themes_animated);
    	//am4core.useTheme(am4themes_kelly);
    	var chart = am4core.createFromConfig({
    		"titles": [{
    			"text": "Hallyu that interests foreigners overseas",
    			"fontSize": 20,
    			"marginTop": 20,
    			"marginBottom": 20
    		}],
    		"series": [{
    			"type": "PictorialStackedSeries",
    			"orientation": "horizontal",
    			"data": [{
	    			"name": "TV Drama",
	    			"value": 33.2
	    		}, {
	    			"name": "Film",
	    			"value": 6.2
	    		}, {
	    			"name": "K-POP",
	    			"value": 55.3
	    		}, {
	    			"name": "Others",
	    			"value": 7.1
	    		}],
    			"dataFields": {
    				"value": "value",
    				"category": "name"
    			},
    			"maskSprite": {
    				"path": snsdPath
    			},
    			"alignLabels": true
    		}],
    		"labels": {
    			"template": {
    				"rotation": 0,
    				"text": "{category}: {value.percent.formatNumber('#.0')}%",
    				"fontFamily": "Papyrus"
    			}
    		},
    		"slices": {
    			"tooltipY": "10%"
    		}
    	}, "chartdiv", am4charts.SlicedChart);
    </script>
</body>
</html>
